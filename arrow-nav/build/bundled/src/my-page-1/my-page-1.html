<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/imd/imd.html">
<link rel="import" href="../dal/dal.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../my-page-1-panel-1/my-page-1-panel-1.html">
<link rel="import" href="../my-page-1-panel-2/my-page-1-panel-2.html">
<link rel="import" href="../my-page-1-panel-3/my-page-1-panel-3.html">
<link rel="import" href="../my-stringifier/my-stringifier.html">

</head><body><dom-module id="my-page-1">
  <template>
    <h1>page 1</h1>

    <app-route route="{{route}}" pattern="/:panel" data="{{routeData}}" tail="{{routeTail}}">
    </app-route>

    <my-stringifier label="page-1: route" item="[[route]]"></my-stringifier>
    <my-stringifier label="page-1: routeData" item="[[routeData]]"></my-stringifier>
    <my-stringifier label="page-1: routeTail" item="[[routeTail]]"></my-stringifier>

    <my-route-link label="Panel 1" route-prefix="[[route.prefix]]" route-path="panel-1"></my-route-link>
    <my-route-link label="Panel 2" route-prefix="[[route.prefix]]" route-path="panel-2"></my-route-link>
    <my-route-link label="Panel 3" route-prefix="[[route.prefix]]" route-path="panel-3"></my-route-link>

    <iron-pages selected="[[routeData.panel]]" attr-for-selected="panel" fallback-selection="panel-1">
      <my-page-1-panel-1 panel="panel-1" route="[[routeTail]]"></my-page-1-panel-1>
      <my-page-1-panel-2 panel="panel-2" route="[[routeTail]]"></my-page-1-panel-2>
      <my-page-1-panel-3 panel="panel-3" route="[[routeTail]]"></my-page-1-panel-3>
    </iron-pages>
  </template>
  <script src="my-page-1.js"></script>
</dom-module>
</body></html>
